<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>
<body>

<h2>Thank You!</h2>

<!-- JavaScript to retrieve and display the value of the "name" query parameter -->
<script>
    // Function to parse query parameters from URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Retrieve the value of the "name" query parameter from the URL
    var name = getParameterByName('name');

    // Display a greeting message with the submitted name
    if (name) {
        document.write('<p>Thank you, <strong>' + name + '</strong>, for submitting the form.</p>');
    } else {
        document.write('<p>Thank you for submitting the form.</p>');
    }
</script>

</body>
</html>
